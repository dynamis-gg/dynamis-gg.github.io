resource discord_voice_channel {{ chanslug }} {
  name = "{{ chan_name | safe}}"

  server_id = local.server_id
  category = resource.discord_category_channel.{{ catslug }}.id
  position = {{ chan_index }}
  sync_perms_with_category = false

  lifecycle {
    ignore_changes = [sync_perms_with_category]
  }
}
